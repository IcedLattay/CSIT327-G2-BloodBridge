{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Admin</title>
    <link rel="stylesheet" href="{% static 'css/adminUserDashboard.css' %}">
</head>

<body>

    <form style="display:none">{% csrf_token %}</form>

    {% include 'components/adminNavbar.html' %}

    <div class="hospital-table-container">
        <h2>Manage Users</h2>
        <div class="tabs">
            <button class="tab active" data-tab="accounts">User accounts</button>
        </div>

        <!-- User Accounts -->
        <div id="accounts" class="tab-content">
            <table class="hospital-table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>
                            <button class="delete-btn" data-user-id="{{ user.id }}">Delete</button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- ACTION MODAL (Delete / Approve / Decline) -->
    <div id="actionModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
                <button id="confirmBtn" class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="actionToast" class="toast-overlay" style="display:none;">
        <div class="toast-box" id="toastMessage"></div>
    </div>

    <script src="{% static 'js/adminUser.js' %}"></script>
</body>

</html>
