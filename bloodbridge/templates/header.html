{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
  <link rel="stylesheet" href="{% static 'css/header-styles.css' %}">
</head>

<body>

  <header class="site-header">
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Blood Bridge" />

    <nav class="nav-links">
      <a class="nav-btn" href="{% url 'home' %}">Home</a>

          <svg class="arrow-icon" id="dropdown-btn-arrow" xmlns="http://www.w3.org/2000/svg" id="Bold"

          </svg>
        </div>
        <div class="dropdown-content" id="dropdown-content">
          <a href="{% url 'donation_history' %}">Donation History</a>
          <a href="{% url 'request_history' %}">Request History</a> <!--himoan pag html-->
        </div>
      </div>

      <a href="{% url 'profile' %}" class="profile-icon">
        <img src="{% static 'images/default-user-icon.jpg' %}" alt="Profile" />
      </a>
    </nav>
  </header>

  <script src="{% static 'js/header-script.js' %}"></script>

</body>

</html>
